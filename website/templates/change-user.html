{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="d-flex flex-column align-items-center text-center">
  {% if request.user.logo %}
  <img src="{{ request.user.logo.url }}" alt="Your image" class="changed_image">
  {% endif %}
    {% if not request.user.logo %}
    <img src="{% static 'user.png' %}" alt="Your image" class="changed_image">
    {% endif %}
    <h4 class="mt-3">{{ request.user.username }}</h4>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% if next %}
      <input type="hidden" name="text" value="{{ text }}">
      {% endif %}

      <!-- test -->
      <input type="file" name="logo" class="file-image">
      <!-- end test -->

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <style>
      body{
        background-color: white;
      }
      .changed_image{
        width: 10%;
        border-radius: 50%;
      }

      .file-image{
        width: 34%;
        display: grid;
        margin-top: 20px;
        margin-left: 32%;
      }
      @media screen and (max-width: 750px) {
        .changed_image{
          width: 50%;
        }
      }
  </style>

{% endblock %}
